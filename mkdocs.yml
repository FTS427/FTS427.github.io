site_name: Huang FTS427's Website
repo_url: https://github.com/FTS427/FTS427.github.io
repo_name: FTS427/FTS427.github.io
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2022 - 2024 Huang FTS427
theme:
  name: material
  language: zh
  features:
    - content.action.edit
    - search.suggest
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - header.autohide
    - navigation.footer
  icon: 
    repo: fontawesome/brands/git-alt
    edit: material/pencil 
    view: material/eye
  palette:
    # Light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/toggle-switch
        name: Dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Light mode
  extra:
    social:
      - icon: fontawesome/brands/github
      link: https://github.com/FTS427

plugins: 
  - search
  - blog

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: true
      linenums: true
  - toc:
      permalink: true
  - footnotes
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

nav:
  - 欢迎！: index.md
  - 关于我: about_me.md
  - 感谢列表: thx.md
  - 我的服务器: 
    - ZH-Server: Minecraft/ZHS.md
    - ZH-Server-Faster: Minecraft/ZHS-F.md
    - 游戏环境注意: Minecraft/gaming_env.md
    - 管理员注意事项: Minecraft/op_rules.md
    - 黑名单: Minecraft/no_play.md
  - 链接: links.md
  - 技术性文档: 
    - Archlinux相关: 
      - Archlinux简介: tech-docs/archlinux/archlinux_info.md
      - Archlinux安装: tech-docs/archlinux/archlinux_install.md
    - Android相关:
      - TB-X306FC_PRC:
        - 设备简介: tech-docs/android/lenovo/device_info.md
    - 其它工具: 
      - MKdocs文档网站框架: tech-docs/tools/mkdocs.md

